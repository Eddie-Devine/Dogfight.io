<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>DOGFIGHT.IO</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="/MainMenu/style.css" />
</head>

<body class="bg-dark text-light">

	<!-- Full viewport height and vertical centering -->
	<div class="container-fluid bg-secondary vh-100 d-flex align-items-center px-0">
		<div class="row w-100 g-0">
			<!-- Left -->
			<div class="col-4 border p-4 d-flex flex-column justify-content-center align-items-start">

				<h2 class="h4 mb-3">SELECT YOUR FIGHTER</h2>

				<!-- Wrapper keeps grid left-aligned and not full width -->
				<div class="jet-grid-wrapper">
					<div class="jet-grid">
						<!-- Use buttons for accessibility -->
						<button class="jet-card" data-jet="f16">
							<img src="" alt="F-16 Fighting Falcon">
							<span>F-16</span>
						</button>
						<button class="jet-card" data-jet="f18">
							<img src="/MainMenu/jets/f18.png" alt="F/A-18 Hornet">
							<span>F/A-18</span>
						</button>
						<button class="jet-card" data-jet="f22">
							<img src="/MainMenu/jets/f22.png" alt="F-22 Raptor">
							<span>F-22</span>
						</button>
						<button class="jet-card" data-jet="f35">
							<img src="/MainMenu/jets/f35.png" alt="F-35 Lightning II">
							<span>F-35</span>
						</button>

						<button class="jet-card" data-jet="su27">
							<img src="/MainMenu/jets/su27.png" alt="Su-27 Flanker">
							<span>Su-27</span>
						</button>
						<button class="jet-card" data-jet="mig29">
							<img src="/MainMenu/jets/mig29.png" alt="MiG-29 Fulcrum">
							<span>MiG-29</span>
						</button>
						<button class="jet-card" data-jet="eurofighter">
							<img src="/MainMenu/jets/eurofighter.png" alt="Eurofighter Typhoon">
							<span>Typhoon</span>
						</button>
						<button class="jet-card" data-jet="rafale">
							<img src="/MainMenu/jets/rafale.png" alt="Rafale">
							<span>Rafale</span>
						</button>

						<!-- add more jets to reach 16 if you like -->
					</div>
				</div>
			</div>


			<!-- Center -->
			<div class="col-4 border p-4 d-flex flex-column justify-content-center align-items-center">
				<div class="mb-3 w-100 d-flex justify-content-center">
					<img src="/Images/placeholder-jet.jpg" alt="Plane" class="img-fluid" style="max-height:150px;">
				</div>
				<div class="mb-3 w-100 d-flex justify-content-center">
					<input type="text" class="form-control text-center w-75" placeholder="Enter your name">
				</div>
				<div class="w-100 d-flex justify-content-center">
					<button class="btn btn-primary btn-lg px-5">TAKE OFF</button>
				</div>
			</div>

			<!-- Right -->
			<div class="col-4 border p-4 d-flex flex-column justify-content-center align-items-end">
				<h2>Right</h2>
			</div>
		</div>
	</div>


	</div>

	<script src="/MainMenu/main.js"></script>
</body>

</html>
