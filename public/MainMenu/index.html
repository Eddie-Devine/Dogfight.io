<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>DOGFIGHT.IO</title>
	<link rel="icon" href="/Images/favicon.ico">

	<link rel="stylesheet" href="/MainMenu/style.css" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-dark text-light">

	<!-- Full viewport height and vertical centering -->
	<div class="container-fluid bg-secondary vh-100 d-flex align-items-center px-0">
		<div class="row w-100 g-0">
			<!-- Left -->
			<div class="col-4 border p-4 d-flex flex-column justify-content-center align-items-start">

				<h2 class="h4 mb-3">SELECT YOUR FIGHTER</h2>

				<!-- Wrapper keeps grid left-aligned and not full width -->
				<div class="jet-grid-wrapper">
					<div class="jet-grid">
						<!-- Use buttons for accessibility -->
						<!-- <button class="jet-card" data-jet="f16">
							<img src="/Images/placeholder-jet.jpg" alt="F-16 Fighting Falcon">
							<span>F-16 Fighting Falcon</span>
						</button> -->

						<!-- add more jets to reach 16 if you like -->
					</div>
				</div>
			</div>


			<!-- Center -->
			<div class="col-4 border p-4 d-flex flex-column justify-content-center align-items-center">
				<div class="mb-3 w-100 d-flex justify-content-center">
					<img src="/Images/JetIcons/placeholder.jpg" alt="Plane" class="img-fluid jet-preview" style="max-height:150px;">
				</div>
				<div class="mb-3 w-100 d-flex justify-content-center">
					<input id="player-name" type="text" class="form-control text-center w-50" placeholder="Enter your name">
				</div>
				<div class="w-100 d-flex justify-content-center">
					<button id="start-btn" class="btn btn-primary btn-lg px-5" disabled>TAKE OFF</button>
				</div>
			</div>

			<!-- Right -->
			<div class="col-4 border p-4 d-flex flex-column justify-content-center align-items-end">
				<h2>Right</h2>
			</div>
		</div>
	</div>


	</div>

	<script src="/MainMenu/main.js"></script>
</body>

</html>
